# This file contains pin mappings for the Anycubic i3 Mega with
# Ultrabase from 2017. (This config may work on an Anycubic i3 Mega v1
# prior to the Ultrabase if you comment out the definition of the
# endstop_pin in the stepper_z1 section.) To use this config, the
# firmware should be compiled for the AVR atmega2560.

# See the example.cfg file for a description of available parameters.

[stepper_x]
step_pin: ar54
dir_pin: !ar55
enable_pin: !ar38
step_distance: .0125
endstop_pin: ^!ar3
position_min: 0
position_endstop: 0
position_max: 210
homing_speed: 30.0

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
step_distance: .0125
endstop_pin: ^!ar42
position_endstop: 0
position_max: 215
homing_speed: 30.0

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
step_distance: .0025
endstop_pin: ^!ar18
position_endstop: 0.0
position_min: -2
position_max: 205
homing_speed: 5.0

[stepper_z1]
step_pin: ar36
dir_pin: ar34
enable_pin: !ar30
step_distance: .0025
endstop_pin: ^!ar43

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
step_distance: .002410
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: ATC Semitec 104GT-2
sensor_pin: analog13
control = pid
pid_kp = 19.182
pid_ki = 0.703
pid_kd = 130.916
min_temp: 0
max_temp: 250
pressure_advance: 0.52
max_extrude_only_distance: 120
max_extrude_only_velocity:80
max_extrude_only_accel: 8000


[heater_fan extruder_fan]
pin: ar44

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
control = pid
pid_kp = 73.388
pid_ki = 1.625
pid_kd = 828.366
min_temp: 0
max_temp: 110

[verify_heater heater_bed]
check_gain_time: 100
max_error: 140

[verify_heater extruder]
check_gain_time: 40
max_error: 140
[fan]
pin: ar9


[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 150 
max_accel: 1600
square_corner_velocity: 5.0
max_z_velocity: 10
max_z_accel: 60

[controller_fan mcu_fan]
#[heater_fan stepstick_fan]
pin: ar7
idle_timeout: 300
max_power: 1.0

[input_shaper]
#old
#shaper_freq_x: 48
#shaper_freq_y: 61.5
shaper_freq_x: 0
shaper_freq_y: 0
shaper_type: ei

[bed_mesh]
speed: 120
horizontal_move_z: 1
mesh_min: 10,10
mesh_max: 205, 210
probe_count: 3,3

# A virtual sdcard may be useful if the host machine is not fast
# enough to run OctoPrint well. It allows the Klipper host software to
# directly print gcode files stored in a directory on the host using
# standard sdcard G-Code commands (eg, M24).
[virtual_sdcard]
path: ~/sdcard/
#   The path of the local directory on the host machine to look for
#   g-code files. This is a read-only directory (sdcard file writes
#   are not supported). One may point this to OctoPrint's upload
#   directory (generally ~/.octoprint/uploads/ ). This parameter must
#   be provided.

[display_status]

[pause_resume]

[gcode_macro TESTZ_M0.1]
gcode:
    TESTZ Z=-0.1
[gcode_macro TESTZ_M0.01]
gcode:
    TESTZ Z=-0.01
[gcode_macro TESTZ_P0.1]
gcode:
    TESTZ Z=+0.1
[gcode_macro TESTZ_P0.01]
gcode:
    TESTZ Z=+0.01
[gcode_macro TESTZ_M1]
gcode:
    TESTZ Z=-1
[gcode_macro TESTZ_P1]
gcode:
    TESTZ Z=+1
[gcode_macro Accept_MeshPoint]
gcode:
    ACCEPT

# prime the nozzle 
[gcode_macro PRIME_LINE]
gcode: 
    M117 Prime Line
    G90 ; Absolute Postitioning
    G92 E0 ;Reset Extruder
    # move to prime position 
    G1 X0 Y0 Z0.2 F1000 ;Move to start position
    G1 X60 Z0 E8 ;Draw the first line
    G1 X100 E10 ; intro line ;Draw the second line
    G92 E0 ;Reset Extruder
    G1 Z2

[gcode_macro END_PRINT]
gcode:
    M117 Done printing :)
    # move z up
    G91
    G1 E-3 Z+10 F3000
    # absolute xy 
    G90
    G1 X10 Y210 F2000
    #disable hotend and heated bed
    M104 S0
    M140 S0
    # disable steppers
    M84
    BED_MESH_CLEAR
 
[gcode_macro START_PRINT T_BED T_EXTRUDER]
variable_parameter_T_BED: 80
variable_parameter_T_EXTRUDER: 220
gcode:
    M117 Homing
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Use the bed mesh 
    BED_MESH_PROFILE LOAD=default
    # Move the nozzle near the bed
    G1 X15 Y20 Z5 F6000
    
    M117 Waiting for temperature
    
    # Start bed heating and continue
    M140 S{T_BED}
    
    {% if printer.heater_bed.temperature < params.T_BED|float*0.85 %}
        M190 S{params.T_BED|float*0.85} # wait till 0.85 of bed temp is reached, then continue  
    {% endif %}
    
    M140 S{T_BED} 
    M109 S{T_EXTRUDER}
    M190 S{T_BED}
    
    # Prime line
    PRIME_LINE
    M117 Printing...

[gcode_macro PREHEAT_BED]

gcode:
    M117 Homing
    # Use absolute coordinates
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Home the printer
    G28
    # Use the bed mesh 
    BED_MESH_PROFILE LOAD=default
    # Move the nozzle near the bed
    G1 X15 Y20 Z5 F6000
    
    M117 Waiting for temperature
    
    # Start bed heating and continue
    M140 S100

    M117 Preheat ready
    
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 209    #edit to your park position
default_parameter_Y: 214    #edit to your park position
default_parameter_Z: 10     #edit to your park position
default_parameter_E: 5      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 5      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

